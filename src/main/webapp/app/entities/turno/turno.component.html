<div>
    <h2>
        <span jhiTranslate="jhipsterApp.turno.home.title">Turnos</span>
        <button class="btn btn-primary float-right jh-create-entity create-turno" [routerLink]="['/', { outlets: { popup: ['turno-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.turno.home.createLabel">
            Create new Turno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="turnos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaHora"><span jhiTranslate="jhipsterApp.turno.fechaHora">Fecha Hora</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estado"><span jhiTranslate="jhipsterApp.turno.estado">Estado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="agendaNombre"><span jhiTranslate="jhipsterApp.turno.agenda">Agenda</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="vehiculoPatente"><span jhiTranslate="jhipsterApp.turno.vehiculo">Vehiculo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clienteApellido"><span jhiTranslate="jhipsterApp.turno.cliente">Cliente</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let turno of turnos ;trackBy: trackId">
                <td><a [routerLink]="['../turno', turno.id ]">{{turno.id}}</a></td>
                <td>{{turno.fechaHora | date:'medium'}}</td>
                <td jhiTranslate="{{'jhipsterApp.Estado.' + turno.estado}}">{{turno.estado}}</td>
                <td>
                    <div *ngIf="turno.agendaId">
                        <a [routerLink]="['../agenda', turno.agendaId  ]" >{{turno.agendaNombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="turno.vehiculoId">
                        <a [routerLink]="['../vehiculo', turno.vehiculoId  ]" >{{turno.vehiculoPatente}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="turno.clienteId">
                        <a [routerLink]="['../cliente', turno.clienteId  ]" >{{turno.clienteApellido}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../turno', turno.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'turno/'+ turno.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'turno/'+ turno.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="turnos && turnos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
