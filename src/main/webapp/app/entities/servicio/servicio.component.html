<div>
    <h2>
        <span jhiTranslate="jhipsterApp.servicio.home.title">Servicios</span>
        <button class="btn btn-primary float-right jh-create-entity create-servicio" [routerLink]="['/', { outlets: { popup: ['servicio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.servicio.home.createLabel">
            Create new Servicio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="servicios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="jhipsterApp.servicio.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="codigo"><span jhiTranslate="jhipsterApp.servicio.codigo">Codigo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="kilometraje"><span jhiTranslate="jhipsterApp.servicio.kilometraje">Kilometraje</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="duracion"><span jhiTranslate="jhipsterApp.servicio.duracion">Duracion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categoria"><span jhiTranslate="jhipsterApp.servicio.categoria">Categoria</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tipoCodigo"><span jhiTranslate="jhipsterApp.servicio.tipo">Tipo</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let servicio of servicios ;trackBy: trackId">
                <td><a [routerLink]="['../servicio', servicio.id ]">{{servicio.id}}</a></td>
                <td>{{servicio.nombre}}</td>
                <td>{{servicio.codigo}}</td>
                <td>{{servicio.kilometraje}}</td>
                <td>{{servicio.duracion}}</td>
                <td jhiTranslate="{{'jhipsterApp.Categoria.' + servicio.categoria}}">{{servicio.categoria}}</td>
                <td>
                    <div *ngIf="servicio.tipoId">
                        <a [routerLink]="['../tipo-de-servicio', servicio.tipoId  ]" >{{servicio.tipoCodigo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../servicio', servicio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servicio/'+ servicio.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servicio/'+ servicio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="servicios && servicios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
