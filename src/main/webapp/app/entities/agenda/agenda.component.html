<div>
    <h2>
        <span jhiTranslate="jhipsterApp.agenda.home.title">Agenda</span>
        <button class="btn btn-primary float-right jh-create-entity create-agenda" [routerLink]="['/', { outlets: { popup: ['agenda-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.agenda.home.createLabel">
            Create new Agenda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agenda">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="jhipsterApp.agenda.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tipoDeRecurso"><span jhiTranslate="jhipsterApp.agenda.tipoDeRecurso">Tipo De Recurso</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaDesde"><span jhiTranslate="jhipsterApp.agenda.fechaDesde">Fecha Desde</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaHasta"><span jhiTranslate="jhipsterApp.agenda.fechaHasta">Fecha Hasta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activa"><span jhiTranslate="jhipsterApp.agenda.activa">Activa</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agenda of agenda ;trackBy: trackId">
                <td><a [routerLink]="['../agenda', agenda.id ]">{{agenda.id}}</a></td>
                <td>{{agenda.nombre}}</td>
                <td jhiTranslate="{{'jhipsterApp.TipoRecurso.' + agenda.tipoDeRecurso}}">{{agenda.tipoDeRecurso}}</td>
                <td>{{agenda.fechaDesde | date:'mediumDate'}}</td>
                <td>{{agenda.fechaHasta | date:'mediumDate'}}</td>
                <td>{{agenda.activa}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agenda', agenda.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agenda/'+ agenda.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agenda/'+ agenda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="agenda && agenda.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
