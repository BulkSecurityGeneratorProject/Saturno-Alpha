
<div *ngIf="tarea">
    <h2><span jhiTranslate="jhipsterApp.tarea.detail.title">Tarea</span> {{tarea.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.tarea.codigo">Codigo</span></dt>
        <dd>
            <span>{{tarea.codigo}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.tarea.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{tarea.descripcion}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.tarea.tipo">Tipo</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterApp.TipoTarea.' + tarea.tipo}}">{{tarea.tipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tarea/'+ tarea.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
