<div>
    <h2>
        <span jhiTranslate="jhipsterApp.vehiculo.home.title">Vehiculos</span>
        <button class="btn btn-primary float-right jh-create-entity create-vehiculo" [routerLink]="['/', { outlets: { popup: ['vehiculo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.vehiculo.home.createLabel">
            Create new Vehiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vehiculos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.vehiculo.anio">Anio</span></th>
            <th><span jhiTranslate="jhipsterApp.vehiculo.patente">Patente</span></th>
            <th><span jhiTranslate="jhipsterApp.vehiculo.kilometraje">Kilometraje</span></th>
            <th><span jhiTranslate="jhipsterApp.vehiculo.modelo">Modelo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehiculo of vehiculos ;trackBy: trackId">
                <td><a [routerLink]="['../vehiculo', vehiculo.id ]">{{vehiculo.id}}</a></td>
                <td>{{vehiculo.anio}}</td>
                <td>{{vehiculo.patente}}</td>
                <td>{{vehiculo.kilometraje}}</td>
                <td>
                    <div *ngIf="vehiculo.modeloId">
                        <a [routerLink]="['../modelo', vehiculo.modeloId  ]" >{{vehiculo.modeloNombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vehiculo', vehiculo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehiculo/'+ vehiculo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehiculo/'+ vehiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
