
<div *ngIf="mascota">
    <h2><span jhiTranslate="jhipsterApp.mascota.detail.title">Mascota</span> {{mascota.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.mascota.nombre">Nombre</span></dt>
        <dd>
            <span>{{mascota.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.mascota.apodo">Apodo</span></dt>
        <dd>
            <span>{{mascota.apodo}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.mascota.persona">Persona</span></dt>
        <dd>
            <div *ngIf="mascota.personaId">
                <a [routerLink]="['/persona-my-suffix', mascota.personaId]">{{mascota.personaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mascota-my-suffix/'+ mascota.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
