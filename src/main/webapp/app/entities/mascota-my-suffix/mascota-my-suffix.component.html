<div>
    <h2>
        <span jhiTranslate="jhipsterApp.mascota.home.title">Mascotas</span>
        <button class="btn btn-primary float-right jh-create-entity create-mascota-my-suffix" [routerLink]="['/', { outlets: { popup: ['mascota-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.mascota.home.createLabel">
            Create new Mascota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mascotas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.mascota.nombre">Nombre</span></th>
            <th><span jhiTranslate="jhipsterApp.mascota.apodo">Apodo</span></th>
            <th><span jhiTranslate="jhipsterApp.mascota.persona">Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mascota of mascotas ;trackBy: trackId">
                <td><a [routerLink]="['../mascota-my-suffix', mascota.id ]">{{mascota.id}}</a></td>
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.apodo}}</td>
                <td>
                    <div *ngIf="mascota.personaId">
                        <a [routerLink]="['../persona-my-suffix', mascota.personaId  ]" >{{mascota.personaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mascota-my-suffix', mascota.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mascota-my-suffix/'+ mascota.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mascota-my-suffix/'+ mascota.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
