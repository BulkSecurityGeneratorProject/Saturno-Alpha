
<div *ngIf="precioServicio">
    <h2><span jhiTranslate="jhipsterApp.precioServicio.detail.title">Precio Servicio</span> {{precioServicio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.precioServicio.precio">Precio</span></dt>
        <dd>
            <span>{{precioServicio.precio}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.precioServicio.modelo">Modelo</span></dt>
        <dd>
            <div *ngIf="precioServicio.modeloId">
                <a [routerLink]="['/modelo', precioServicio.modeloId]">{{precioServicio.modeloNombre}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.precioServicio.servicio">Servicio</span></dt>
        <dd>
            <div *ngIf="precioServicio.servicioId">
                <a [routerLink]="['/servicio', precioServicio.servicioId]">{{precioServicio.servicioNombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'precio-servicio/'+ precioServicio.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
