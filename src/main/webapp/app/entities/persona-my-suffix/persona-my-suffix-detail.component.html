
<div *ngIf="persona">
    <h2><span jhiTranslate="jhipsterApp.persona.detail.title">Persona</span> {{persona.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.persona.nombre">Nombre</span></dt>
        <dd>
            <span>{{persona.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.persona.apellido">Apellido</span></dt>
        <dd>
            <span>{{persona.apellido}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.persona.dni">Dni</span></dt>
        <dd>
            <span>{{persona.dni}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.persona.direccion">Direccion</span></dt>
        <dd>
            <span>{{persona.direccion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'persona-my-suffix/'+ persona.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
